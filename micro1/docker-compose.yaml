version: '3'

services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: utec
      MYSQL_DATABASE: micro1
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "8001:3306"

  app:
    build: .
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge